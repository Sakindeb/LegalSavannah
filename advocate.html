<!DOCTYPE html>
<html>
<head>
  <title>Join the team</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('images/justice.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    </style>
  <style>
    body {
      font-family: Garamond, serif;
    }
    form {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f7f7f7;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #9d7a50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #9d7a50;
    }
  </style>
</head>
<body>
  <!--#include file="navigation.html" -->
  <form>
    <h2>Sign In - Advocate</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    
    <label for="admission">Admission Number</label>
    <input type="text" id="admission" name="admission" required>
    
    <label for="practice-number">Practice Number</label>
    <input type="text" id="practice-number" name="practice-number" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="firm-name">Firm Name</label>
    <input type="text" id="firm-name" name="firm-name" required>
    
    <label for="specialty">Specialty</label><br>
    <input type="checkbox" id="specialty1" name="specialty" value="alternative-dispute-resolution">
    <label for="specialty1">Alternative Dispute Resolution</label><br>
    
    <input type="checkbox" id="specialty2" name="specialty" value="personal-injuries-and-insurance-law">
    <label for="specialty2">Personal Injuries and Insurance Law</label><br>
    
    <input type="checkbox" id="specialty3" name="specialty" value="criminal-law-general">
    <label for="specialty3">Criminal Law - General</label><br>
    
    <input type="checkbox" id="specialty4" name="specialty" value="general-practice">
    <label for="specialty4">General Practice</label><br>
    
    <input type="checkbox" id="specialty5" name="specialty" value="constitution-and-human-rights-law">
    <label for="specialty5">Constitution and Human Rights Law</label><br>
    
    <input type="checkbox" id="specialty6" name="specialty" value="industrial-relations-unions-and-employment">
    <label for="specialty6">Industrial Relations, Unions and Employment</label><br>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Sign In</button>
  </form>
  
</body>
</html>
